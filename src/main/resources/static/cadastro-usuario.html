<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="form-card">
    <h1>Cadastro de Usuário</h1>
    <form id="userForm">
      <div class="form-group">
        <select id="tipoUsuario" required>
          <option value="">Selecione o tipo de usuário</option>
          <option value="cliente">Cliente</option>
          <option value="funcionario">Funcionário</option>
          <option value="gerente">Gerente</option>
        </select>
        <label for="tipoUsuario">Tipo de Usuário</label>
      </div>

      <div class="form-group">
        <input type="text" id="nome" required>
        <label for="nome">Nome</label>
      </div>
      <div class="form-group">
        <input type="date" id="dataNascimento" required>
        <label for="dataNascimento">Data de Nascimento</label>
      </div>

      <h3>Contato</h3>
      <div class="form-group">
        <input type="tel" id="telefone" required>
        <label for="telefone">Telefone</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <h3>Documento</h3>
      <div class="form-group">
        <input type="text" id="cpf" required>
        <label for="cpf">CPF</label>
      </div>
      <div class="form-group">
        <input type="text" id="rg" required>
        <label for="rg">RG</label>
      </div>

      <h3>Endereço</h3>
      <div class="form-group">
        <input type="text" id="rua" required>
        <label for="rua">Rua</label>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="numero" required>
          <label for="numero">Número</label>
        </div>
        <div class="form-group">
          <input type="text" id="cep" required>
          <label for="cep">CEP</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="cidade" required>
          <label for="cidade">Cidade</label>
        </div>
        <div class="form-group">
          <input type="text" id="estado" required>
          <label for="estado">Estado</label>
        </div>
      </div>

      <div id="camposFuncionario" class="hidden">
        <h3>Dados Profissionais</h3>
        <div class="form-group">
          <input type="number" id="salario" step="0.01">
          <label for="salario">Salário</label>
        </div>
        <div class="form-group">
          <input type="text" id="cargo">
          <label for="cargo">Cargo</label>
        </div>
        <div class="form-group">
          <select id="departamento">
            <option value="">Selecione o departamento</option>
            <option value="RH">RH</option>
            <option value="PRODUCAO">TI</option>
            <option value="LOGISTICA">Vendas</option>
          </select>
          <label for="departamento">Departamento</label>
        </div>
      </div>

      <div id="camposGerente" class="hidden">
        <h3>Dados de Gerência</h3>
        <div class="form-group">
          <input type="number" id="nivelAutorizacao">
          <label for="nivelAutorizacao">Nível de Autorização</label>
        </div>
      </div>

      <button type="submit">
        <span>Cadastrar</span>
        <div class="success-icon"></div>
      </button>
    </form>
    <p id="message"></p>
    <a href="/lista-usuarios.html" class="link">Ver Lista de Usuários</a>
  </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
